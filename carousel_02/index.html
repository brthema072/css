<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="items-wrappers">
        <div id="items">
            <div class="item"><img src="https://picsum.photos/id/237/200/300" alt=""></div>
            <div class="item"><img src="https://picsum.photos/seed/picsum/200/300" alt=""></div>
            <div class="item"><img src="https://picsum.photos/id/870/200/300?grayscale&blur=2" alt=""></div>
            <div class="item"><img src="https://picsum.photos/id/237/200/300" alt=""></div>
            <div class="item"><img src="https://picsum.photos/seed/picsum/200/300" alt=""></div>
            <div class="item"><img src="https://picsum.photos/id/870/200/300?grayscale&blur=2" alt=""></div>
            <div class="item"><img src="https://picsum.photos/id/237/200/300" alt=""></div>
            <div class="item"><img src="https://picsum.photos/seed/picsum/200/300" alt=""></div>
            <div class="item"><img src="https://picsum.photos/id/870/200/300?grayscale&blur=2" alt=""></div>
        </div>
    </div>
    <script>
        document.querySelector("#items").addEventListener("wheel", event => {
            if(event.deltaY > 0){
                event.target.scrollBy(300, 0)
            }else{
                event.target.scrollBy(-300, 0)
            }
        })
    </script>
</body>
</html>
